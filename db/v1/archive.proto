syntax = "proto3";

package libra.db.v1;

option go_package = "github.com/ntons/libra-go/api/db/v1;db_v1";

import "google/protobuf/any.proto";

// Archive structure
message Archive {
    // unique archive id
    string id = 1;
    // primary archive payload
    google.protobuf.Any model = 2;
    // secondary metadata
    map<string, google.protobuf.Any> metadata = 3;
}
