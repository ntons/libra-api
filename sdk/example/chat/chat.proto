syntax = "proto3";

package libra.sdk.example.chat;

option go_package = "github.com/ntons/libra-go/api/sdk/example/chat";

message ChatMessage {
    string src      = 1; // source role id
    string dest     = 2; // destination role id
    string content  = 3; // message content
}

service Chat {
    rpc Send(SendRequest) returns (SendResponse);
}

message SendRequest {
    ChatMessage msg = 1;
}
message SendResponse {
}

