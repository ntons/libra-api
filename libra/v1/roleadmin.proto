syntax = "proto3";

package libra.v1;

option go_package = "github.com/ntons/libra-go/api/libra/v1";

import "libra/v1/role.proto";

// S2S 角色管理服务
service RoleAdmin
{
    rpc Get(RoleAdminGetRequest) returns(RoleAdminGetResponse);
}

message RoleAdminGetRequest
{
    repeated string ids = 1;
}
message RoleAdminGetResponse
{
    repeated RoleData roles = 1;
}
